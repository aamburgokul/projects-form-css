<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
</head>

<body>
    <div class="main">
        <h1>Registration Form</h1>    
    <div class="form">
        <p>Full Name</p>
        <input type="text" placeholder="Enter Your Full Name"><br>
        <P>Email Address</P>
        <input type="text" placeholder=" Enter your Email Address"><br>
        <p>Password</p>
        <input type="text" placeholder="Enter your password"><br>
        <p>Birth Date</p>
        <input type="text" placeholder="dd/mm/yyyy"><br>
        <p>Gender</p>
        <input type="text" placeholder="Select your gender"><br>
        <Button>Submit</Button>

    </div>
    
</body>

</html>
